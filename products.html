<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body style with pastel background */
        body {
            background-color: #f7e9d7; /* pastel peach background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centering container */
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Input styles */
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit button style */
        input[type="submit"] {
            background-color: #72bda3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #5ea48e;
        }

        /* View products button */
        .view-products-btn {
            background-color: #f38181;
            color: white;
            padding: 10px;
            margin-top: 20px;
            display: inline-block;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .view-products-btn:hover {
            background-color: #e17070;
        }

        /* Styling the heading */
        h1, h2 {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New Product</h1>
        
        <!-- Form to add a new product -->
        <form action="add_product.php" method="post">
            <input type="text" name="name" placeholder="Product Name" required><br>
            
            <input type="number" name="price" placeholder="Price" step="0.01" required><br>
            
            <input type="number" name="quantity" placeholder="Quantity" required><br>
            
            <textarea name="description" placeholder="Description" required></textarea><br>
            
            <input type="submit" value="Add Product">
        </form>
        
        <!-- View Products Button -->
        <a href="view_products.php" class="view-products-btn">View Products</a>
    </div>
</body>
</html>
